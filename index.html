  <body>
    <div id="root">
      <!-- Inline fallback: visible immediately. React will replace this once mounted. -->
      <div id="boot-fallback" style="display:flex;align-items:center;justify-content:center;height:100vh;background:#0f172a;color:#94a3b8;font-family:system-ui,sans-serif;flex-direction:column;gap:12px">
        <div style="width:40px;height:40px;border:3px solid #334155;border-top-color:#3b82f6;border-radius:50%;animation:spin 1s linear infinite"></div>
        <p style="font-size:14px">Loading POSâ€¦</p>
        <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
      </div>
    </div>
    <!-- Boot diagnostics: catches errors even if bundled JS fails to parse -->
    <script>
      window.__bootLog = [];
      window.__bootLog.push('html-inline: ' + new Date().toISOString());
      window.onerror = function(msg, src, line, col, err) {
        window.__bootLog.push('ERR: ' + msg + ' at ' + src + ':' + line);
        var fb = document.getElementById('boot-fallback');
        if (fb) {
          fb.innerHTML = '<div style="max-width:500px;text-align:left;padding:24px">'
            + '<h2 style="color:#ef4444;margin:0 0 8px">POS Boot Error</h2>'
            + '<p style="margin:0 0 12px;font-size:13px;color:#94a3b8">JavaScript failed to start.</p>'
            + '<pre style="font-size:11px;background:#1e293b;padding:12px;border-radius:8px;overflow:auto;max-height:200px;color:#fbbf24">'
            + msg + '\n' + (src||'') + ':' + (line||'') + '\n\n' + window.__bootLog.join('\n')
            + '</pre>'
            + '<button onclick="location.reload()" style="margin-top:12px;background:#3b82f6;color:white;border:none;padding:8px 20px;border-radius:6px;cursor:pointer">Reload</button>'
            + '</div>';
        }
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
